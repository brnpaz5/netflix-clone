<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/main.css">
    <link rel="stylesheet" href="style/responsive.css">
    <!-- Owl Css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    <title>Netflix Clone</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">BNFlix</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Filmes</a>
                <a href="#">Séries</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="main-movie">
            <div class="container">
                <h3 class="title">HOUSE OF CARDS</h3>
                <p class="description">Um político inescrupuloso não mede esforços para conquistar o poder nos EUA neste drama vencedor do Emmy e do Globo de Ouro.</p>
            
                <div class="buttons">
                    <button role="button" class="button">
                        <i class="fas fa-play"></i> 
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="button">
                        <i class="fas fa-info"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>
    <div class="carrosel-movie">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-movie" src="img/mini1.jpg" alt="mini">
            </div>
            <div class="item">
                <img class="box-movie" src="img/mini2.jpg" alt="mini">
            </div>
            <div class="item">
                <img class="box-movie" src="img/mini3.jpg" alt="mini">
            </div>
            <div class="item">
                <img class="box-movie" src="img/mini4.jpg" alt="mini">
            </div>
            <div class="item">
                <img class="box-movie" src="img/mini5.jpg" alt="mini">
            </div>
            <div class="item">
                <img class="box-movie" src="img/mini6.jpg" alt="mini">
            </div>
            <div class="item">
                <img class="box-movie" src="img/mini7.jpg" alt="mini">
            </div>
            <div class="item">
                <img class="box-movie" src="img/mini8.jpg" alt="mini">
            </div>
            <div class="item">
                <img class="box-movie" src="img/mini9.jpg" alt="mini">
            </div>
            <div class="item">
                <img class="box-movie" src="img/mini10.jpg" alt="mini">
            </div>
        </div>  
    </div>
    <script src="https://kit.fontawesome.com/419ee7815a.js" crossorigin="anonymous"></script> 
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
</body>
</html>
